##
# Configuration File for DOM Clobbering Wiki Website
#

title: "DOMC Wiki"
remote_theme: just-the-docs/just-the-docs
# theme: just-the-docs
color_scheme: "dark"
search_enabled: true
exclude: 
  - README.md
  - CHANGELOG.md
  - CODE_OF_CONDUCT.md
  - static/README.md
  - domc_tests/README.md

# Aux links for the upper right navigation
aux_links:
  "DOM Clobbering on GitHub":
    - "//github.com/SoheilKhodayari/DOMClobbering"

# Makes Aux links open in a new tab. Default is false
aux_links_new_tab: false

# show or hide edit time - page must have `last_modified_date` defined in the frontmatter
last_edit_timestamp: true 
# uses ruby's time format: https://ruby-doc.org/stdlib-2.7.0/libdoc/time/rdoc/Time.html
last_edit_time_format: "%b %e %Y at %I:%M %p" 

gh_edit_link: true 
gh_edit_link_text: "Edit this page on GitHub."
gh_edit_repository: "https://github.com/SoheilKhodayari/DOMClobbering" 
gh_edit_branch: "master"
# gh_edit_source: docs # the source that your files originate from

 # "tree" or "edit" if you want the user to jump into the editor immediately
gh_edit_view_mode: "tree"

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"