name: test server check

on:
  push:
    branches:
    - master
    - develop
    - features/**
  pull_request:
    branches:
    - master

jobs:
  docker:
    timeout-minutes: 10
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Start containers
      run: docker-compose up web

    - name: tests
      run: curl -X GET "http://127.0.0.1:3000"

    - name: Stop containers
      if: always()
      run: docker-compose down web